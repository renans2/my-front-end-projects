<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../libraries/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Toggle</title>
</head>
<body>
    
    <h1 id="toggle-me">Toggle me!</h1>
    <div class="container">
        <div id="round-left"  class="round-sides toggle-background toggle"></div>
        <div id="round-right" class="round-sides toggle-background toggle"></div>
        <div id="middle-rectangle" class="toggle-background toggle"></div>
        <div id="trail" class="toggle"></div>
        <div id="toggle-circle" class="toggle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
