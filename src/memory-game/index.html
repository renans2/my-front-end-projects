<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="../../libraries/jquery-3.7.1.min.js"></script>
    <title>Memory Game</title>
</head>
<body class="flex-centered">
    <button id="start-button"  class="flex-centered kode-mono interact-button">Start Game</button>
    <div id="display-round"    class="flex-centered kode-mono"></div>
    <div id="display-gameover" class="flex-centered kode-mono"></div>
    <button id="play-again"    class="flex-centered kode-mono interact-button">Play Again</button>

    <div class="container">
        <div id="0" class="button"></div>
        <div id="1" class="button"></div>
        <div id="2" class="button"></div>
        <div id="3" class="button"></div>
        <div id="4" class="button"></div>
        <div id="5" class="button"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
