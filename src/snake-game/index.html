<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="../../libraries/jquery-3.7.1.min.js"></script>
    <title>Snake-Game</title>
</head>
<body>
    <div class="container">
        <div class="score-container">
            <div class="current-score-display score-display"></div>
            <div class="max-score-display score-display"></div>
        </div>
        <div class="game-container"></div>
        <div class="start-container">CLICK HERE <br> OR <br> PRESS "SPACEBAR" <br> TO START</div>
        <div class="gameover-container">
            <p class="gameover-msg"></p>
            <button id="playagain-button"><em class="play-again">Play Again</em> <br> (click or press "spacebar")</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
