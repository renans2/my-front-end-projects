<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="../../libraries/jquery-3.7.1.min.js"></script>
    <title>Snake-Game</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="score-container">
                <div class="current-score-display score-display"></div>
                <div class="max-score-display score-display"></div>
            </div>

            <div class="game-container"></div>

            <div class="start-container">CLICK HERE <br> OR <br> PRESS "SPACEBAR" <br> TO START</div>
            
            <div class="options-container">
                <p id="options-text">OPTIONS</p>
                <div class="snake-speed">
                    <p>SNAKE-SPEED</p>
                    <div class="radio-options">
                        <div class="speed-option">
                            <input class="radio-speed" id="normal-speed" type="radio" name="speed" value="normal" checked>
                            <label for="normal-speed">NORMAL</label>
                        </div>
                        <div class="speed-option">
                            <input class="radio-speed" id="fast-speed" type="radio" name="speed" value="fast">
                            <label for="fast-speed">FAST</label>   
                        </div>
                        <div class="speed-option">
                            <input class="radio-speed" id="extreme-speed" type="radio" name="speed" value="extreme">
                            <label for="extreme-speed">EXTREME</label>    
                        </div> 
                    </div>
                </div>
    
                <div class="sound-volume">
                    <p>SOUND-VOLUME</p>
                    <div class="volume">

                        <input id="volume-slider" type="range" min="0" max="100" value="40">
                        <svg id="high-volume-speaker" class="speaker-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M533.6 32.5C598.5 85.2 640 165.8 640 256s-41.5 170.7-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/></svg>
                    </div>
                </div>
            </div>

            <div class="gameover-container">
                <p class="gameover-msg"></p>
                <button id="playagain-button"><em id="play-again">Play Again</em> <br> (click or press "spacebar")</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
